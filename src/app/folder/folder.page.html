<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <ion-grid>
        <ion-row>
          <ion-col>
            {{ folder }}
          </ion-col>
          <ion-col>
            <a href="https://www.linkedin.com/in/prathmesh-pathak/">
              <ion-icon name="logo-linkedin"></ion-icon>
            </a>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <ion-item>
      <ion-input [(ngModel)]="inputValue" placeholder="Enter your name..."></ion-input>
    </ion-item>
    <ion-button id="btn" (click)="showModal()">Submit</ion-button>
    <ion-card (click)="showActionSheet()">
      <ion-card-header>
        <ion-card-title>Death Note</ion-card-title>
        <ion-card-subtitle>What is Justice ?</ion-card-subtitle>
      </ion-card-header>
      <img src="https://images-na.ssl-images-amazon.com/images/I/514bhU7bSML._AC_.jpg">
      <ion-card-content>
        A high-school student discovers a supernatural notebook that grants its user the ability to kill.
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
